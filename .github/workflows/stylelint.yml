name: CSS Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-css:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install stylelint
      run: npm install -g stylelint stylelint-config-standard

    - name: Lint CSS files
      run: stylelint "**/*.css"
